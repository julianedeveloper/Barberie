<!DOCTYPE html> <!--diz qual versão estou usando do html-->
<html>
    <head> <!--informações pra o navegador-->
        <meta charset="UTF-8"> <!--O "DICIONÁRIO" que vai manter as palavraas e caracteres e toda escrita, adequada a língua.-->
        <title> Contacts - No Shave Barberie </title>
        <link rel="stylesheet" href="style/style-contacts.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    </head>
    <body> <!--informações de conteúdo a ser exibido pra o user-->
        <header class="container-header">
            <div class="box">
                <h1>
                    <img src="images/logo.png" alt="logo no shave barberie and alura">
                </h1>
            </div>
                <nav class="menu-wrapper">
                    <ul class="menu-navigation">
                        <li> <a href="index.html">Home</a> </li>
                        <li> <a href="produtos.html">Products</a> </li>
                        <li> <a href="contatos.html"> Contacts </a></li>
                    </ul>
                </nav>
        </header>
        <main class="container-main">
            <form action="">
                <label for="fullname"> Full Name: </label>
                <input type="text" id="fullname" class="input-standard" required>
                <label for="email"> E-mail: </label>
                <input type="email" id="email" class="input-standard" required placeholder="youremail@example.com">
                <label for="phone"> Phone: </label>
                <input type="tel" id="phone" class="input-standard" required placeholder="(xx) xxxxxx - xxxx">
                <label for="message"> Message: </label>
                <textarea name="" id="message" cols="60" rows="10" class="input-standard" ></textarea>
                <fieldset>
                    <legend>How you prefer be contacted?</legend>
                    <label for="radio-email"> <input type="radio" name="contact" value="email" id="radio-email"> E-mail </label>
                    <label for="radio-phone"> <input type="radio" name="contact" value="email" id="radio-phone"> Phone </label>  
                    <label for="radio-whatsapp"> <input type="radio" name="contact" value="whatsapp" id="radio-whatsapp" checked> What's app </label> 
                </fieldset>

                <fieldset>
                    <legend> Choose the best time to be served: </legend>
                    <select name="" id="">
                        <option value="">Morning</option>
                        <option value="">Afternoon</option>
                        <option value="">Night</option>
                    </select>
                </fieldset>
                <label> <input type="checkbox" class="checkbox" checked> Would you enjoy to receive our e-mails? </label>
                <input type="submit" value="to send form" id="submit">
            </form>
            <table class="days-open">
                <thead>
                    <tr>
                        <th>Day</td>
                        <th>Time</td>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Monday</td>
                        <td>8 a.m / 8 p.m</td>
                    </tr>
                    <tr>
                        <td> Wednesday </td>
                        <td> 7 a.m / 5 p.m </td>
                    </tr>
                    <tr>
                        <td> Friday </td>
                        <td> 7 a.m / 9 p.m </td>
                    </tr>
                </tbody>
            </table>        
        </main>
        <footer>
            <img src="images/logo-branco.png" alt="logo no shave barberie and alura">
            <p> &copy; Copyright No Shave Barberie - 2019 </p>
        </footer>    
    </body>
</html>
